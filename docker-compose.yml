version: '3.8'

services:
  # 1. PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: speedtest_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-speedtest_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pg22345}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-speedtest_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # 2. API Service (внутренний порт 5000, внешний тоже 5000)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: speedtest_api
    restart: always
    ports:
      - "5000:5000"  # Внешний порт 5000 → внутренний порт 5000
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-pg22345}
      DB_DATABASE: ${POSTGRES_DB:-speedtest_db}
      DB_PORT: 5432
      NODE_ENV: production
      PORT: 5000  # API слушает на порту 5000 внутри контейнера
    command: >
      sh -c "sleep 5 && node index.js"

  # 3. SpeedTest Frontend Service (Node.js serve)
  speedtest:
    build:
      context: ./speedtest
      dockerfile: Dockerfile
    container_name: speedtest_frontend
    restart: always
    ports:
      - "3000:3000"  # Внешний порт 3000 → внутренний порт 3000
    depends_on:
      - api
    environment:
      API_URL: http://api:5000  # Для фронтенда, чтобы знать куда слать запросы

  # 4. Nginx Reverse Proxy (опционально)
  nginx:
    image: nginx:stable-alpine
    container_name: speedtest_proxy
    restart: always
    ports:
      - "80:80"  # Основной порт для всего
      - "443:443" # HTTPS (если настроен)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl # Для SSL сертификатов (опционально)
    depends_on:
      - api
      - speedtest

volumes:
  postgres_data: